<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTFPR DESEG</title>
    <link rel="stylesheet" href="./styles/index_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./controllers/control.js"></script>
</head>

<body>
    <div id="telatotal">
        <div id="logo" class="container-fluid col-sm-2 col-md-8">
            <nav class="navbar">
                <div class="row">
                    <a href="index.html">
                        <img src="./images/utf_logo.jpg" alt="logo_utf" width="300" height="100">
                    </a>
                </div>
                <h1>Serviço de controle de estacionamento UTFPR</h1>
                <a class="navbar-brand" href="./pages/cadastro.html">Cadastro</a>
                <a class="navbar-brand" href="./pages/admin.html">.</a>
            </nav>
        </div>
        <div id="dv1" class="container">
            <div class="row">
                <h1>Login de Usuário</h1>
            </div>
            <div class="row" id="login">
                <input id="login_name" type="text" placeholder="Insira seu usuário">
                <br>
                <input id="login_pass" type="password" placeholder="Insira sua senha">
                <button onclick="validateLogin()">Logar</button>
                <script>
                    function validateLogin() {
                        const dataUser = checkLogin();
                        let nameURL = '';
                        if (dataUser == 0) {
                            nameURL = './pages/admin.html';
                        } else if (dataUser == 1) {
                            nameURL = './pages/usuarios/user.html';
                        } else if (dataUser == 2) {
                            nameURL = './pages/usuarios/user1.html';
                        } else if (dataUser == 3) {
                            nameURL = './pages/usuarios/user2.html';
                        } else {
                            nameURL = 'index.html';
                        }
                        document.write('<a href="' + nameURL + '">Entrar</a>');
                    }
                </script>
            </div>
        </div>
        <footer id="rodape">
            <p>Universidade Tecnológica Federal do Paraná</p>
            <a href="google.com" target="_blank">Suporte ao usuário</a>
        </footer>
    </div>
</body>

</html>
