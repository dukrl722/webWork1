<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link  rel="stylesheet" href="../styles/signup_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="logo">
        <img src="../images/utf_logo.jpg" width="600" height="200">
    </div>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Login</a>
        <a class="navbar-brand" href="cadastro.html">Cadastro</a>
    </nav>
    <div id="dv1">
        <h1>Sistema do estacionamento - UTPFR Dois Vizinhos</h1>
        <div id="signup">
            <form action="#" method="GET">
                <label>Nome: </label>
                <input id="signup_name" type="text">
                <br>
                <label>Senha: </label>
                <input id="signup_pass" type="password">
                <br>
                <label>Repetir senha: </label>
                <input id="signup_re_pass" type="password">
                <br>
                <div id="user_type">
                    <input type="checkbox">Servidor
                    <input type="checkbox">Aluno
                    <input type="checkbox">Visitante
                </div>
                <br>
                <button onclick="setNewUser()">Cadastrar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../controllers/control.js"></script>
</body>
</html>
