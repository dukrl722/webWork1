<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link  rel="stylesheet" href="../styles/signup_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="telatotal">
        <div id="logo">
            <nav class="navbar">
                <div>
                    <a href="../index.html">
                        <img src="../images/utf_logo.jpg" alt="logo_utf" width="300" height="100">
                    </a>
                </div>
                <h1>Serviço de controle de estacionamento UTFPR</h1>
                <a class="navbar-brand" href="index.html">Login</a>
            </nav>
        </div>
        <div id="dv1" class="container">
            <div class="row" style="margin-left: 20%;">
                <h1>Cadastro de Usuário</h1>
            </div>
            <div class="row" id="signup">
                <div class="col">
                    <input id="signup_name" type="text" placeholder="Username">
                    <br>
                    <input id="signup_pass" type="password" placeholder="Password">
                    <br>
                    <input id="signup_re_pass" type="password" placeholder="Repeat password">
                    <br>
                </div>
                <div id="butao">
                    <button type="submit" onclick="setNewUser()">Cadastrar</button>
                </div>
            </div>
        </div>
        <footer id="rodape">
            <p>Universidade Tecnológica Federal do Paraná</p>
            <a href="google.com" target="_blank">Suporte ao usuário</a>
        </footer>
    </div>
    <script type="text/javascript" src="../controllers/control.js"></script>
</body>
</html>
